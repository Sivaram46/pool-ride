<!DOCTYPE html>
<html>

<head>
    <title>Pool Ride</title>
    
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}"> 
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/ride.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

</head>

<body>

    <div id="parent">
        <div id="map">
        </div>
        
        <form method="post">
            <div id="form">
                <input type="text" name="source" id="source" placeholder="Enter Source" autocomplete="off" onkeyup="autosuggest_source(this)" autofocus required>
                <div class="dropdown"><ul id="list_source"></ul></div> 
                <input type="hidden" id="source_pts">
                <input type="text" name="dest" id="dest" placeholder="Enter Destination" autocomplete="off" onkeyup="autosuggest_dest(this)" autofocus required>
                <div class="dropdown"><ul id="list_dest"></ul></div> 
                <input type="hidden" id="dest_pts">
                <button type="submit">Find Pool</button>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/render_map.js') }}"></script>
</body>

</html>
